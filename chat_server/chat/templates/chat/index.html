<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    <form method="POST">
        {%csrf_token%}
        {{form.as_p}}
        <input type="submit" value="만들기">
    </form>
    <h1>Room List</h1>
    {%for room in rooms%}
        <a href="{{room.id}}">{{room.room_name}}</a><br/>
    {%endfor%}
</body>
</html>
